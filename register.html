<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="register.css">
    <title>Registration page</title>
</head>
<body>
    <main>
        <section class="section1">
          <h1>Learn to code by <br>
            watching others</h1>
          <p>See how experienced developers solve problems in real-time.<br>
            Watching scripted tutorials is great but understanding how <br>
            developers think is invaluable.
          </p>
        </section>
        <section class="section2">
          <p class="try"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
          <form>
            <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
            <input type="text" name="firstname" id="lastname" placeholder="Last Name" required>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="submit" id="submit-btn" value="CLAIM YOUR FREE TRIAL">
            <p class="click">By clicking the button, you are agreeing to our<span class="terms"> Terms and Services</span>
            </p>
          </form>
        </section>
      </main>
    
</body>
</html>
